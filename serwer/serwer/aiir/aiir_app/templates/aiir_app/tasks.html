<form action="/tasks/" method="post">
	{% csrf_token %}
	{{form}}
	<input type="submit" value="Submit" />
</form>

{% if current_result %}
    <ul>
        <li><a href="/aiir_app/{{ current_result.id }}/">{{ current_result.result }}</a></li>
    </ul>
{% else %}
    <p>No results are available.</p>
{% endif %}
